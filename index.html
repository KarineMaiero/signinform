<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karine</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwS70r6aZEg6-wofSf66x7MU7FiZSEFSOIQA&usqp=CAU">
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <div class="form-container">
    <Form>
          <h3>SIGN IN</h3>
          <div class="input-container">
              <input type="text" placeholder="Username">
              <i data-feather="user"></i>
          </div>
        <div class="input-container">
            <input type="password" placeholder="Password">
            <i data-feather="lock"></i>
        </div>
        <div class="options-container">
            <div class="checkbox-container">
             <input type="checkbox" name="remember" id="remember">  
             <label for="remember">Remember me</label> 
            </div><a href="https://google.com.br">Reset password</a>
            </div>
            <input type="submit" value="Sign In">

            <p>or Sign in with</p>
            <div class="social-media-container">
                <div class="icon-container">
                    <i data-feather="facebook"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="mail"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="twitter"></i>
                </div>
            </div>
            <hr>
            <p class="footer">Do not have an account?</span> <a href="https://google.com">Sign up now</p>
    </Form>
  </div>

    <script>
        feather.replace()
    </script>
  </body>
</html>
